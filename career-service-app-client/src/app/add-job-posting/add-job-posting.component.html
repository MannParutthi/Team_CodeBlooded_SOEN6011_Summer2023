<div class="container">
  <form [formGroup]="jobPostingForm" class="form">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Job ID</mat-label>
      <input matInput formControlName="jobId" placeholder="Enter Job ID">
      <mat-error *ngIf="jobPostingForm.controls['jobId'].invalid && jobPostingForm.controls['jobId'].touched">
        Job ID is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter Title">
      <mat-error *ngIf="jobPostingForm.controls['title'].invalid && jobPostingForm.controls['title'].touched">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Company</mat-label>
      <input matInput formControlName="company" placeholder="Enter Company">
      <mat-error *ngIf="jobPostingForm.controls['company'].invalid && jobPostingForm.controls['company'].touched">
        Company is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="Enter Location">
      <mat-error *ngIf="jobPostingForm.controls['location'].invalid && jobPostingForm.controls['location'].touched">
        Location is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter Description"></textarea>
      <mat-error *ngIf="jobPostingForm.controls['description'].invalid && jobPostingForm.controls['description'].touched">
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Enter Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="jobPostingForm.controls['date'].invalid && jobPostingForm.controls['date'].touched">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Salary Range</mat-label>
      <input matInput formControlName="salaryRange" placeholder="Enter Salary Range">
      <mat-error *ngIf="jobPostingForm.controls['salaryRange'].invalid && jobPostingForm.controls['salaryRange'].touched">
        Salary Range is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="jobPostingForm.invalid">
      Submit
    </button>
  </form>
</div>
