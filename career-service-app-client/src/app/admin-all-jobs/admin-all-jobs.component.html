<div class="container">
  <div *ngFor="let job of jobsList">
    <mat-card class="job-posting" (click)="showDetails(job.id)">
      <mat-card-content>
        <div class="job-title">{{ job.position }}</div>
        <!-- <div class="job-company"><b>Company Name:</b> {{ job.company }}</div> -->
        <div class="job-location"><b>Job Location:</b> {{ job.location }}</div>
        <div class="job-description"><b>Job Description:</b> {{ job.description }}</div>
        <div class="job-description"><b>Job Requirements:</b> {{ job.requirements }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="updateJob(job.id)">Update</button>
        <button mat-raised-button color="primary" (click)="deleteJob(job.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
