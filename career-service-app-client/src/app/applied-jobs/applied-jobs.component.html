<div class="container">

  <div *ngFor="let job of jobsList">
    <mat-card class="job-posting">
      <mat-card-content>
        <div class="job-title">{{ job.title }}</div>
        <div class="job-company">{{ job.company }}</div>
        <div class="job-location">{{ job.location }}</div>
        <div class="job-description">{{ job.description }}</div>
        <div class="job-date">{{ job.date }}</div>
        <div class="job-salary">{{ job.salaryRange }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button style="pointer-events: none;" color="primary">Status : {{job.status}}</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
